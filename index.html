<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
  <body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main>
        <section class="profile">
          <div class="profile__container">
            <div class="profile__label">
              <img class="profile__avatar" src="../mesto/images/jak.jpg" alt="Аватар путешественника">
              <div class="profile__info">
                <div class="profile__info-title">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button class="profile__edit-profile"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
            </div>
            <button class="profile__add-element"></button>
          </div>  
        </section>

        <section class="elements">
            <div class="element">
              <img class="element__image" src="../mesto/images/italy.jpg" alt="побережье италии">
              <div class="element__label">
                  <p class="element__title">Побережье Италии</p>
                  <div class="element__like"></div>
              </div>
            </div>
            <div class="element">
                <img class="element__image" src="../mesto/images/tyrkey.jpg" alt="побережье турции">
                <div class="element__label">
                    <p class="element__title">Побережье Турции</p>
                    <div class="element__like"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="../mesto/images/kazan.jpg" alt="казанский кремль">
                <div class="element__label">
                    <p class="element__title">Казанский Кремль</p>
                    <div class="element__like"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="../mesto/images/kazanskii-sobor.jpg" alt="Казанский собор. Санкт-Петербург">
                <div class="element__label">
                    <p class="element__title">Казанский Собор</p>
                    <div class="element__like"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="../mesto/images/krasnaya-polyana.jpg" alt="Красная поляна">
                <div class="element__label">
                    <p class="element__title">Красная Поляна</p>
                    <div class="element__like"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="../mesto/images/siberia.jpg" alt="Где-то в западной сибири зимой">
                <div class="element__label">
                    <p class="element__title">Югорск</p>
                    <div class="element__like"></div>
                </div>
            </div>
        </section>
        <section class="popup">
            <div class="popup__container">
              <form class="popup__form">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <fieldset class="popup__input-container">
                  <input type="text" name ="profileName" class="popup__item popup__item_name">
                  <input type="text" name ="profileDesc" class="popup__item popup__item_job">
                </fieldset>
                <fieldset class="popup__handlers">
                    <input type="submit" value="Сохранить" class="popup__button">
                </fieldset>
                <button class="popup__closed"></button>
              </form>  
            </div>    
        </section>   
    </main>
    
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  <script src="index.js"></script>  
  </body>
</html>
