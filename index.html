<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
  <body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main>
        <section class="profile">
          <div class="profile__container">
            <div class="profile__label">
              <img class="profile__avatar" src="./images/jak.jpg" alt="Аватар путешественника">
              <div class="profile__info">
                <div class="profile__info-title">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button class="profile__edit-profile" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
            </div>
            <button class="profile__add-element" type="button"></button>
          </div>  
        </section>
        <section class="elements">
        </section>
        <section class="popup popup_type_edit-account">
          <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
              <form class="popup__form" name="edit-profile">
                <fieldset class="popup__input-container">
                  <input type="text" name ="profileName" class="popup__item popup__item_type_name">
                  <input type="text" name ="profileDesc" class="popup__item popup__item_type_job">
                </fieldset>
                <fieldset class="popup__handlers">
                    <input type="submit" id="editProfilebtn" value="Сохранить" class="popup__button">
                </fieldset>
              </form> 
              <button class="popup__closed" type="button"></button> 
          </div>
        </section>
        <section class="popup popup_type_addcard">
          <div class="popup__container">
            <h2 class="popup__heading">Новое место</h2>
              <form class="popup__form" name="add-card">
                <fieldset class="popup__input-container">
                  <input type="text" name ="placeName" placeholder="Название" class="popup__item popup__item_type_place-name">
                  <input type="text" name ="placeLink" placeholder="Ссылка на картинку" class="popup__item popup__item_type_place-link">
                </fieldset>
                <fieldset class="popup__handlers">
                    <input type="submit" id="createCardbtn" value="Создать" class="popup__button">
                </fieldset>
              </form> 
              <button class="popup__closed" type="button"></button> 
          </div>
        </section>
        <section class="popup popup_type_image">
          <div class="popup__container popup__container_type_image">
              <img class="popup__image">
              <p class="popup__image-title"></p>
              <button class="popup__closed popup__closed_type_image" type="button"></button>  
          </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  <template id="card-template">
      <div class="element">
        <img class="element__image">
        <div class="element__label">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
        <button class="element__delete-element"></button>
      </div>
  </template>  
  <script src="./scripts/index.js"></script>
  </body>
</html>
