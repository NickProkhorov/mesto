<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
  <body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main>
        <section class="profile">
          <div class="profile__container">
            <div class="profile__label">
              <button class="profile__edit-img" type="button"></button>
              <div class="profile__avatar-overlay">
                <img class="profile__avatar" alt="Аватар путешественника">
              </div>
              <div class="profile__info">
                <div class="profile__info-title">
                  <h1 class="profile__title"></h1>
                  <button class="profile__edit-profile" type="button"></button>
                </div>
                <p class="profile__subtitle"></p>
              </div>
            </div>
            <button class="profile__add-element" type="button"></button>
          </div>  
        </section>
        <section class="elements">
        </section>
        <section class="popup popup_type_edit-account">
          <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
              <form class="popup__form" name="edit-profile" novalidate>
                <fieldset class="popup__input-container">
                  <input id="name-input" type="text" name ="name" class="popup__item popup__item_type_name" minlength="2" maxlength="40" required>
                  <span class="popup__input-error name-input-error"></span>
                  <input id="job-input" type="text" name ="about" class="popup__item popup__item_type_job" minlength="2" maxlength="200" required>
                  <span class="popup__input-error popup__input-error_type_scnd-message job-input-error"></span>
                </fieldset>
                <fieldset class="popup__handlers">
                    <input type="submit" id="editProfilebtn" value="Сохранить" class="popup__button">
                </fieldset>
              </form> 
              <button class="popup__closed" type="button"></button> 
          </div>
        </section>
        <section class="popup popup_type_addcard">
          <div class="popup__container">
            <h2 class="popup__heading">Новое место</h2>
              <form class="popup__form" name="add-card" novalidate>
                <fieldset class="popup__input-container">
                  <input id="place-input" type="text" name ="name" placeholder="Название" class="popup__item popup__item_type_place-name" minlength="2" maxlength="30" required>
                  <span class="popup__input-error place-input-error"></span>
                  <input id="url-input" type="url" name ="link" placeholder="Ссылка на картинку" class="popup__item popup__item_type_place-link" required>
                  <span class="popup__input-error popup__input-error_type_scnd-message url-input-error"></span>
                </fieldset>
                <fieldset class="popup__handlers">
                    <input type="submit" id="createCardbtn" value="Создать" class="popup__button">
                </fieldset>
              </form> 
              <button class="popup__closed" type="button"></button> 
          </div>
        </section>
        <section class="popup popup_type_image">
          <div class="popup__container popup__container_type_image">
              <img class="popup__image">
              <p class="popup__image-title"></p>
              <button class="popup__closed popup__closed_type_image" type="button"></button>  
          </div>
        </section>
        <section class="popup popup_type_confirmation">
          <div class="popup__container">
            <h2 class="popup__heading popup__heading_confirm">Вы уверены?</h2>
              <form class="popup__form" name="confirmate" novalidate>
                <input type="submit" id="confirmDelCard" value="Да" class="popup__button popup__button_type_confirm">
              </form>
              <button class="popup__closed" type="button"></button> 
          </div>
        </section>
        <section class="popup popup_type_avatar">
          <div class="popup__container">
            <h2 class="popup__heading">Обновить аватар</h2>
              <form class="popup__form" name="add-card" novalidate>
                <fieldset class="popup__input-container">
                  <input id="url-input" type="url" name ="avatar" placeholder="Ссылка на картинку" class="popup__item popup__item_type_place-link" required>
                  <span class="popup__input-error popup__input-error_type_scnd-message url-input-error"></span>
                </fieldset>
                <fieldset class="popup__handlers">
                    <input type="submit" id="createCardbtn" value="Сохранить" class="popup__button">
                </fieldset>
              </form> 
              <button class="popup__closed" type="button"></button> 
          </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  <template id="card-template">
      <div class="element">
        <img class="element__image">
        <div class="element__label">
          <h2 class="element__title"></h2>
          <div class="element__like-area">
            <button class="element__like" type="button"></button>
            <span class="element__like-counter"></span>
          </div>
        </div>
        <button class="element__delete-element"></button>
      </div>
  </template>  
  </body>
</html>
